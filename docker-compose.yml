version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: genshin-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: genshin_db
      MYSQL_USER: genshin_user
      MYSQL_PASSWORD: genshin_password
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_script:/docker-entrypoint-initdb.d
    command: ["--default-authentication-plugin=mysql_native_password"]

# Notes:
# - The `volumes` section mounts the `mysql_script` folder to `/docker-entrypoint-initdb.d` in the container.
# - MySQL automatically executes all `.sql` scripts in `/docker-entrypoint-initdb.d` in alphabetical order.
# - Ensure the SQL scripts are named in the desired execution order (e.g., `01_`, `02_`, etc.).